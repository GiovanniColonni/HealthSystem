# file configurazione
# include_dir indica dove mettere questo file (conf.d Ã¨ una directory)

# da mettere soltanot se da problemi avviare mosquitto 
# da uno script pid_file /var/run/custom_mosquitto.pid

persistence true

log_dest file /var/log/mosquitto.log

include_dir /etc/mosquitto/conf.d

# security setting, per_listener_settings deve essere la prima altrimenti errore
per_listener_settings true
allow_anonymous false

password_file /etc/mosquitto/passwordfile
